messages:
  sell:
  - '&7&m---------------------------------------'
  - '&6&lSUMMARY:'
  - '  &e&l* &fWorth: &e${MONEY}'
  - '  &e&l* &fItems: &b{ITEMS}'
  - '&7&m---------------------------------------'
  no-access:
  - '&6&lSELL ALL &8┃ &cYou do not have access to sell everything here, complete the
    requirements!'
  total:
  - '&2TOTAL: &6+ ${MONEY}'
  get-nothing:
  - '&cSorry, but you will get nothing for these items :('
  dropped:
  - '&6&lSELL ALL &8┃ &cYou have been given back some of your items because you could
    not sell them...'
  no-permission:
  - '&6&lSELL ALL &8┃ &cYou didn''t unlock this yet...'
  unknown-shop:
  - '&cUnknown Shop!'
  no-items:
  - '&6&lSELL ALL &8┃ &cSorry, but you have no items that can be sold!'
  estimate:
  - '&eYou will get &6${MONEY} &efor these Items'
  booster-use:
    MONETARY:
    - '&a&l+ ${MONEY} &7(&e%multiplier%x Booster &7&oHover for more info &7)'
    EXP: []
    MCMMO: []
    PRISONGEMS:
    - '&7+ &a{GEMS} &7(&e%multiplier%x Booster &7&oHover for more info &7)'
  pbooster-use:
    MONETARY:
    - '&a&l+ ${MONEY} &7(&e%multiplier%x Booster &7&oHover for more info &7)'
