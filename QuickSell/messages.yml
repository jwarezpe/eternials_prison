    - '&cYou do not have permission for this!'
menu:
  accept:
  - '&a> Click to sell'
  estimate:
  - '&e> Click to estimate'
  cancel:
  - '&c> Click to cancel'
  title:
  - '&6&l$ Sell your Items $'
